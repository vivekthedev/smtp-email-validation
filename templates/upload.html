{% extends 'base.html' %}
{% block content %}
<section class="file-upload-container">

    <h1>Upload a CSV file</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Upload">
    </form>
</section>
{% endblock content %}
